name: hello-world
on: push
jobs:
  my-job:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Clone-down
        uses: actions/checkout@v3
      - name: Test
        run: ci/unit-test-app.sh
      - name: Set file permissions
        - run: chmod +x ci/build-app.sh
      - name: Build app
        run: ci/build-app.sh
